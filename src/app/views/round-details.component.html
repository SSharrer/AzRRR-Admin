<div class="modal" id="roundDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Round Details</h5>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th scope="col">
                Group Number
              </th>
              <th scope="col">
                Member
              </th>
              <th scope="col">
                Facilitator
              </th>
              <th scope="col">
                Email
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of roundDetailRows">
              <td>
                {{ item.groupNumber }}
              </td>
              <td>
                {{ item.memberName }}
              </td>
              <td>
                {{ item.facilitator }}
              </td>
              <td>
                {{ item.email }}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button class="btn btn-outline-primary bs-button" (click)="onClickClose()">Close</button>
        </div>
      </div>
    </div>
  </div>
