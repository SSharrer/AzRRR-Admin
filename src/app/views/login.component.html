<div class="d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center">
    <h4>Sign in to Regular Restaurant Rendezvous Admin</h4>
    <br/>
    <br/>
    <br/>
  </div>
  <div class="d-flex justify-content-center"> 
    <form [formGroup]="form">
      <div class="form-floating">
        <input type="password" class="form-control" style="width: 300px;" placeholder="" formControlName="password">
        <label>Passcode</label>
      </div>
      <br/>
      <button type="submit" class="btn btn-primary btn-lg" style="width: 300px;" [disabled]="!canLogin"  (click)="onClickLogin()">Log In</button>
    </form>
  </div>
</div>
