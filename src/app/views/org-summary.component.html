<div class="modal" id="orgSummaryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Organization Summary</h5>
      </div>
      <div class="modal-body">
        Organization:
        <br/>
        <span class="fw-bold">{{ orgName }}</span>
        <br/>
        <br/>
        Join Code:
        <br/>
        <span class="fw-bold">{{ joinCode }}</span>
        <br/>
        <br/>
      </div>
      <div class="modal-footer justify-content-center">
        <div>
          <button type="button" class="btn btn-primary btn-lg" style="width: 300px;" (click)="onClickLogout()">Logout</button>
          <br/>
          <button type="button" class="btn btn-primary btn-lg mt-2" style="width: 300px;" (click)="onClickClose()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
