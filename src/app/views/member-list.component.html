<h4 class="mt-3">Manage Members</h4>
<hr/>
<button class="btn btn-outline-primary bs-button" (click)="onClickNewMember()">New Member</button>
<table class="table table-bordered table-hover mt-3">
    <thead class="table-light">
      <tr>
        <th scope="col">
          Member
        </th>
        <th scope="col">
          Email Address
        </th>
        <th scope="col">
          Phone Number
        </th>
        <th scope="col">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of members" (click)="onClickEditMember(item)">
        <td>
          {{ item.displayName }}
        </td>
        <td>
          {{ item.email }}
        </td>
        <td>
          {{ item.phone }}
        </td>
        <td class="text-center">
          <button class="btn btn-outline-primary bs-button me-2" (click)="$event.stopPropagation(); onClickEditMember(item)">Edit Member</button>
          <button class="btn btn-outline-danger bs-button" (click)="$event.stopPropagation(); onClickDeleteMember(item)">Delete Member</button>
        </td>
      </tr>
    </tbody>
  </table>
    
  <app-member-details
    (saved)="loadMembers()">
  </app-member-details>
